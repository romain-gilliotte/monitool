<dropzone project="::$ctrl.project"></dropzone>

<legend translate="input_uploads.waiting_dataentry">En attente de saisie</legend>

<p ng-if="$ctrl.uploads.length == 0" translate="input_uploads.waiting_dataentry_none"></p>

<div class="card-container">
    <upload
        ng-repeat="upload in $ctrl.uploads track by upload._id"
        upload="upload"
        on-delete="$ctrl.deleteUpload(upload, $ctrl.uploads)"
    ></upload>
</div>

<legend translate="input_uploads.history"></legend>

<div
    class="card-container"
    infinite-scroll="$ctrl.loadMore()"
    infinite-scroll-distance="1"
    infinite-scroll-container="'content'"
    infinite-scroll-disabled="$ctrl.infiniteScrollDisabled"
>
    <upload
        ng-repeat="upload in $ctrl.history track by upload._id"
        upload="upload"
        on-delete="$ctrl.deleteUpload(upload, $ctrl.history)"
    ></upload>
</div>
