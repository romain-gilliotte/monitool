<div
    ng-repeat="image in $ctrl.uploads"
    class="thumbnail"
    style="width: 200px; margin-right: 10px; display: inline-block;"
>
    <image-scroll submission="image"></image-scroll>
    <div class="caption">
        <b>Site:</b><br />
        <image-scroll submission="image" region="site"></image-scroll>
        <b>Periode:</b><br />
        <image-scroll submission="image" region="period"></image-scroll>
        <br />
        <a
            class="btn btn-default pull-right btn-xs"
            ui-sref="project.usage.data_entry({submissionId: image._id})"
            >Saisir</a
        >
    </div>
</div>
