<div class="grid-container">
    <div class="thumbnail" ng-repeat="file in $ctrl.files track by file.id">
        <img ng-src="{{file.thumbnail}}" class="img-thumbnail" width="300" height="200" />
        <div class="caption">
            <h3>{{file.category|translate}}</h3>
            <p>{{file.name}}</p>
            <div class="btn-group pull-right">
                <a href="{{file.main.url}}" download class="btn btn-default btn-xs">
                    <i class="fa" ng-class="file.main.icon"></i>
                    <span translate="{{file.main.key}}"></span>
                </a>
                <div class="btn-group" uib-dropdown ng-if="file.dropdown">
                    <a class="btn btn-default btn-xs" uib-dropdown-toggle>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="link in file.dropdown">
                            <a href="{{link.url}}" download>
                                <i class="fa" ng-class="link.icon"></i>
                                <span translate="{{link.key}}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
