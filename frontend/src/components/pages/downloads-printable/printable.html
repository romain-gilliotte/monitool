<ol class="breadcrumb">
    <li><a ui-sref="projects" translate="shared.projects"></a></li>
    <li class="active" title="{{::$ctrl.project.country}}" ng-bind="::$ctrl.project.country|maxLength:20"></li>
    <li class="active" title="{{::$ctrl.project.name}}" ng-bind="::$ctrl.project.name|maxLength:50"></li>
    <li class="active" translate="project.printable_documents"></li>
</ol>

<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="file in $ctrl.files">
        <div class="thumbnail">
            <img ng-src="{{file.thumbnail}}" class="img-thumbnail" style="width: 100%" width="595" height="400">
            <div class="caption">
                <h3>
                    {{file.category|translate}}
                </h3>

                <p>{{file.name}}<br /><br /></p>
                <div>
                    <a href="{{file.landscape}}" target="_blank" class="btn btn-primary pull-right" role="button">
                        <i class="fa fa-file-excel-o"></i>
                        Version Paysage
                    </a>
                    <a href="{{file.portrait}}" target="_blank" class="btn btn-default" role="button">
                        <i class="fa fa-file-excel-o"></i>
                        Version Portrait
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
