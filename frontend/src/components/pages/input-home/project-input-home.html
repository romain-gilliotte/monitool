<ol class="breadcrumb noprint">
	<li><a ui-sref="main.projects" translate="shared.projects"></a></li>
	<li class="active" title="{{$ctrl.project.country}}" ng-bind="$ctrl.project.country|maxLength:20"></li>
	<li class="active" title="{{$ctrl.project.name}}" ng-bind="$ctrl.project.name|maxLength:50"></li>
	<li class="active" translate="shared.home"></li>
</ol>

<legend>Participants</legend>

<div ng-repeat="user in $ctrl.users track by user.email" class="thumbnail"
	style="width: 160px; margin-right: 10px; display: inline-block;">
	<img ng-src="{{user.avatar}}" style="width: 150px; height: 150px;" />
	<div class="caption">
		<b>Nom:</b><br /> {{user.fullname}}<br />
		<b>Email:</b><br /> <a href="mailto:{{ user.email }}">{{ user.email }}</a><br />
		<b>Derni√®re connection:</b><br /> {{user.lastSeen|date}}
	</div>
</div>

<legend>Avancement des saisies</legend>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th style="width: 25%">Formulaire</th>
			<th style="width: 10%; text-align: center;">#</th>
			<th translate="shared.state"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="dataSource in $ctrl.project.forms track by dataSource.id">
			<td>
				<a class="btn btn-default btn-xs" title="{{dataSource.name}}"
					ui-sref="project.usage.list({dataSourceId: dataSource.id})">
					<i class="fa fa-pencil"></i>
					{{dataSource.name|maxLength:30}}
				</a>
			</td>
			<td style="text-align: center;">
				<i class="fa fa-circle-o-notch fa-spin" ng-if="!$ctrl.status[dataSource.id]"></i>
				{{$ctrl.status[dataSource.id].total}}
			</td>
			<td ng-if="$ctrl.status">
				<progress-bar done="$ctrl.status[dataSource.id].complete"
					incomplete="$ctrl.status[dataSource.id].incomplete"></progress-bar>
			</td>
		</tr>
	</tbody>
</table>
