<div class="row">
	<div class="col-sm-6">
		<form>
            <h4>Recover account</h4>

			<p class="text-danger">{{$ctrl.errorMessage}}</p>

			<div class="form-group">
				<label for="email" class="control-label">Email</label>
				<input type="text" required ng-model="$ctrl.email" class="form-control" placeholder="Email" ng-change="$ctrl.onEmailChange()" ng-disabled="$ctrl.isWaitingToken">
            </div>


            <div ng-if="$ctrl.isWaitingToken">
                <div class="form-group">
                    <label for="token" class="control-label">Email verification token</label>
                    <input type="text" required ng-model="$ctrl.token" class="form-control" name="token" placeholder="Enter the token you received by email">
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">New password</label>
                    <input type="password" required ng-model="$ctrl.password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="password2" class="control-label">New password again</label>
                    <input type="password" required ng-model="$ctrl.password2" class="form-control" name="password2" placeholder="Password again">
                </div>
            </div>

            <button ng-if="!$ctrl.isWaitingToken" ng-click="$ctrl.onQueryRecoveryEmailClicked()" class="btn btn-primary">Send recovery email</button>
            <button ng-if="$ctrl.isWaitingToken" ng-click="$ctrl.onChangePasswordClicked()" class="btn btn-primary">Change password and log in</button>
			<button ng-click="$ctrl.onResetClicked()" class="btn btn-default">Reset</button>
		</form>
	</div>
	<div class="col-sm-6">
        <h4>Log in</h4>
        <p>If you already have an account, use it to <a ui-sref="init.login">log in</a>.</p>

        <h4>Register</h4>
		<p>If you don't have an account yet, you can <a ui-sref="init.register">register</a> for free!</p>

	</div>
</div>
