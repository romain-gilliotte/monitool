<div id="load-container">
	<div id="load-content">
		<div uib-dropdown style="float: right; font-size: 12px;">
			<a href="#" uib-dropdown-toggle>
				<i class="fa fa-fw fa-language"></i>
				Change language
			</a>

			<ul class="dropdown-menu">
				<li><a ng-click="$root.changeLanguage('fr')" ng-if="$root.language != 'fr'" translate="menu.french"></a></li>
				<li><a ng-click="$root.changeLanguage('en')" ng-if="$root.language != 'en'" translate="menu.english"></a></li>
				<li><a ng-click="$root.changeLanguage('es')" ng-if="$root.language != 'es'" translate="menu.spanish"></a></li>
			</ul>
		</div>

		<p style="padding-left: 210px; font-size: 32px; font-weight: bold">Monitool</p>
		<hr />
		<div ui-view></div>
		<hr/>
		<p style="text-align: center; font-size: 14px; color: #999" ng-bind-html="$ctrl.presentation"></p>
	</div>
</div>
