<ol class="breadcrumb noprint">
	<li><a ui-sref="main.organisations" translate="shared.organisations"></a></li>
	<li class="active" title="{{$ctrl.organisation.name}}" ng-bind="$ctrl.organisation.name|maxLength:50"></li>
	<li class="active" translate="organisation.basics"></li>
</ol>

<div class="alert alert-info" translate="organisation.basics_info"></div>

<div class="organisation-content-inner">

	<form class="form-horizontal noprint" role="form" name="$ctrl.basicsForm" novalidate>
		<fieldset>

			<form-group
				input-id="input-name"
				label="shared.name"
				help="organisation.basics_help_name">

				<input
					id="input-name"
					type="text"
					class="form-control"
					name="name"
					ng-model="$ctrl.editableOrganisation.name"
					ng-change="$ctrl.onFieldChange()"
					placeholder="{{'organisation.name_ph'|translate}}"
					required />

			</form-group>

			<form-group
				input-id="input-description"
				label="shared.description"
				help="organisation.basics_help_description">

				<input
					id="input-description"
					type="text"
					class="form-control"
					name="description"
					ng-model="$ctrl.editableOrganisation.description"
					ng-change="$ctrl.onFieldChange()"
					placeholder="{{'organisation.name_ph'|translate}}"
					required />

			</form-group>



		</fieldset>
	</form>
</div>
