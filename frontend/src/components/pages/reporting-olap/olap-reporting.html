<query-computation download="$ctrl.downloadUrl" project="$ctrl.project"
	on-update="$ctrl.onBaseQueryUpdated(query, baseline, target, colorize)">
</query-computation>

<!-- <div ng-if="!$ctrl.baseQuery" translate="project.indicator_computation_missing"></div> -->
<olap-dimensions ng-if="$ctrl.baseQuery" project="$ctrl.project" query="$ctrl.baseQuery"
	on-update="$ctrl.onAggregateUpdated(aggregate, distribution, showTotals)">
</olap-dimensions>

<indicator-filter ng-if="$ctrl.baseQuery" project="$ctrl.project" query="$ctrl.baseQuery"
	on-update="$ctrl.onDiceUpdated(dices)">
</indicator-filter>

<div ng-if="$ctrl.baseline !== null && $ctrl.target !== null">
	<span ng-if="$ctrl.baseline !== null">
		Baseline: {{$ctrl.baseline}}{{$ctrl.query.formula|indicatorUnit}}
	</span>
	<span ng-if="$ctrl.target !== null">
		Target: {{$ctrl.target}}{{$ctrl.query.formula|indicatorUnit}}
	</span>
</div>

<span ng-if="$ctrl.errorMessage">{{$ctrl.errorMessage|translate}}</span>
<olap-grid ng-if="$ctrl.baseQuery && !$ctrl.errorMessage" project="$ctrl.project" query="$ctrl.query"
	distribution="$ctrl.distribution" show-totals="$ctrl.showTotals" data="$ctrl.data" colorize="$ctrl.colorize"
	baseline="$ctrl.baseline" target="$ctrl.target"></olap-grid>
