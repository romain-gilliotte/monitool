<div class="input-group">
	<span class="input-group-addon"><i class="fa fa-tachometer fa-fw"></i></span>

	<select id="element-input" class="form-control input-sm" ng-model="$ctrl.chosenElement"
		ng-change="$ctrl.onUpdate($ctrl.chosenElement)"
		ng-options="i as i.name group by i.group for i in $ctrl.elementOptions"></select>

	<span class="input-group-btn">
		<a href="{{$ctrl.download}}" class="btn btn-default">
			<i class="fa fa-fw fa-file-excel-o"></i>
			<span translate="project.download_excel"></span>
		</a>
	</span>
</div>
