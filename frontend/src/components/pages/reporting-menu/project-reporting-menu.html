<project-columns>
	<menus>
		<div class="panel panel-default" acl-has-project-role="input" acl-project="$ctrl.project">
			<div class="panel-heading clickable" ui-sref="project.input.home">
				<i class="fa fa-caret-down pull-right"></i>
				<h4 class="panel-title" translate="project.input"></h4>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-caret-up pull-right"></i>
				<h4 class="panel-title" translate="shared.reporting"></h4>
			</div>

			<div class="panel-collapse">
				<div class="list-group">
					<a ui-sref="project.reporting.home" ui-sref-active="active" class="list-group-item">

						<i class="fa fa-home fa-fw"></i>
						<span translate="shared.home"></span>
					</a>

					<a ui-sref="project.reporting.general" ui-sref-active="active" class="list-group-item">

						<i class="fa fa-line-chart fa-fw"></i>
						<span translate="shared.reporting_general"></span>
					</a>

					<a ui-sref="project.reporting.olap" ui-sref-active="active" class="list-group-item">
						<i class="fa fa-table fa-fw"></i>
						<span translate="project.pivot_table"></span>
					</a>
				</div>
			</div>
		</div>
	</menus>
	<content>

		<ui-view project="$ctrl.project"></ui-view>
	</content>
</project-columns>
