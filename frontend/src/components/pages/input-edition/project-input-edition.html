<ol class="breadcrumb noprint">
	<li><a ui-sref="projects" translate="shared.projects"></a></li>
	<li class="active" title="{{$ctrl.project.country}}" ng-bind="$ctrl.project.country|maxLength:20"></li>
	<li class="active" title="{{$ctrl.project.name}}" ng-bind="$ctrl.project.name|maxLength:50"></li>
	<li><a ui-sref="project.input.list({dataSourceId: $ctrl.form.id})">{{$ctrl.form.name|maxLength:50}}</a></li>
	<li class="active">{{$ctrl.entity.name|maxLength:50}}</li>
	<li class="active">{{$ctrl.period|formatSlot}}</li>
</ol>

<div id="formblock">
	<form class="form-horizontal" name="$ctrl.inputForm">
		<legend translate="project.general_informations"></legend>

		<div class="form-group">
			<label class="col-sm-2 control-label" translate="project.collection_form"></label>

			<div class="col-sm-10">
				<input class="form-control disabled" disabled ng-value="$ctrl.form.name" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" translate="project.collection_site"></label>

			<div class="col-sm-10">
				<input class="form-control disabled" disabled ng-value="$ctrl.entity.name" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" translate="project.covered_period"></label>

			<div class="col-sm-10">
				<input class="form-control disabled" disabled ng-value="$ctrl.period|formatSlotLong" />
			</div>
		</div>

		<legend>
			<a ng-if="$ctrl.previousInput" ng-click="$ctrl.copy()" class="btn btn-default btn-xs noprint pull-right">
				<i class="fa fa-magic"></i>
				{{'project.fill_with_last_input'|translate}}
			</a>

			{{'project.data'|translate}}
		</legend>

		<div class="form-group" ng-repeat="content in $ctrl.input.content">
			<label class="col-sm-2 control-label">{{$ctrl.variablesById[content.variableId].name}}</label>

			<div class="col-sm-10">
				<input-grid ng-model="content.data" variable="$ctrl.variablesById[content.variableId]"></input-grid>
			</div>
		</div>
	</form>
</div>

<save-block is-valid="$ctrl.inputForm.$valid" is-changed="!$ctrl.isUnchanged" is-persisted="false"
	is-saving="$ctrl.inputSaving" on-save-clicked="$ctrl.save()" on-reset-clicked="$ctrl.reset()"></save-block>
