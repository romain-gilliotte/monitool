
<div class="project-columns">
	<div class="project-menu">
		<div class="panel-group">
			<div class="panel panel-default" acl-has-organisation-role="owner" acl-organisation="$ctrl.organisation">
				<div class="panel-heading clickable" ui-sref="main.organisation.structure.home">
					<i class="fa fa-caret-down pull-right"></i>
					<h4 class="panel-title" translate="organisation.structure"></h4>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-caret-up pull-right"></i>
					<h4 class="panel-title" translate="shared.reporting"></h4>
				</div>

				<div class="panel-collapse">
					<div class="list-group">
						<a ui-sref="main.organisation.reporting.home"
						   ui-sref-active="active"
						   class="list-group-item">

							<i class="fa fa-home fa-fw"></i>
							<span translate="shared.home"></span>
						</a>

						<a ui-sref="main.organisation.reporting.project"
						   ui-sref-active="active"
						   class="list-group-item">

							<i class="fa fa-line-chart fa-fw"></i>
							<span translate="organisation.project_reporting"></span>
						</a>

						<a ui-sref="main.organisation.reporting.thematics"
						   ui-sref-active="active"
						   class="list-group-item">
							<i class="fa fa-table fa-fw"></i>
							<span translate="organisation.thematics_reporting"></span>
						</a>
 					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="project-content">
		<ui-view organisation="$ctrl.organisation"></ui-view>
	</div>
</div>
